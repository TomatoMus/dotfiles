#
# This configuration file binds many vi- and vim-like bindings to the
# appropriate tmux key bindings.  Note that for many key bindings there is no
# tmux analogue.  This is intended for tmux 1.3, which handles pane selection
# differently from the previous versions

# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
# bind s split-window -v
# bind v split-window -h


# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
# bind < resize-pane -L 1
# bind > resize-pane -R 1
# bind - resize-pane -D 1
# bind + resize-pane -U 1

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# Session   Project
# Window    Tab
# Pane      Terminal

###
### 基本設定
###

# prefixキーをC-aに変更する
set -g prefix C-t

###
### Vim
###

# Vi キーバインド
set-window-option -g mode-keys vi
setw -g mode-keys vi

# vimのカラースキームが反映されない
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

###
### ステータスバー
###

# ステータスバーをトップに配置する
# set-option -g status-position top

# 左右のステータスバーの長さを決定する
set-option -g status-left-length 90
set-option -g status-right-length 90

# #H => マシン名
# #P => ペイン番号
# 最左に表示
set-option -g status-left '#H:[#P]'

# Wi-Fi、バッテリー残量、現在時刻
# 最右に表示
set-option -g status-right '#(battery -c tmux) [%Y-%m-%d(%a) %H:%M]'

# ステータスバーを Utf-8 に対応
# set-option -g status-utf8 on

# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1

# センタライズ(主にウィンドウ番号など)
set-option -g status-justify centre

###
### コピーモード
###

# Prefix+v でコピーモード開始
bind-key v copy-mode \; display "Copy mode!"
bind-key -t vi-copy v begin-selection

# Prefix+y でコピー
# マウスでコピーする場合はOptionを押しながら選択
# bind-key -t vi-copy y     copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -t vi-copy Enter copy-pipe "cat | xsel -i --clipboard"

# Prefix+p でペースト
# クリップボードにも保存されているので Cmd-v でもペースト可能
bind-key p paste-buffer

# vim <=> tmux 間でクリップボード利用を可能にする
# set-option -g default-command "reattach-to-user-namespace -l $SHELL"

# Esc キーでコピーの反転を解除(コピーモードは抜けない)
bind-key -t vi-copy Escape clear-selection
# Ctrl-c キーでコピーの反転を解除し、コピーモードから抜ける
bind-key -t vi-copy C-c   cancel

# コピーモード中(Prefix+v 後)C-v で矩形選択開始
bind-key -t vi-copy C-v   rectangle-toggle
# 1行選択
bind-key -t vi-copy V    select-line

# Vi モード中に Ctrl-a で行頭に(Emacs ライク)
bind-key -t vi-copy C-a   start-of-line
# Vi モード中に Ctrl-e で行末に(Emacs ライク)
bind-key -t vi-copy C-e   end-of-line

# 単語の最初の1文字に移動
bind-key -t vi-copy w    next-word
# 単語の最後の1文字に移動
bind-key -t vi-copy e    next-word-end
# w の逆の動き back
bind-key -t vi-copy b    previous-word

# 画面上に映る最上行に移動
bind-key -t vi-copy g    top-line
# 画面上に映る最下行に移動
bind-key -t vi-copy G    bottom-line

# 前方検索
bind-key -t vi-copy /    search-forward
# 後方検索
bind-key -t vi-copy ?    search-backward

# ページスクロール
bind-key -t vi-copy C-n   page-up
bind-key -t vi-copy C-f   page-down
# ページ送り
bind-key -t vi-copy C-u   scroll-up
bind-key -t vi-copy C-d   scroll-down


###
### マウス設定
###

# マウス設定
set-option -g mouse on
bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
bind -n WheelDownPane select-pane -t= \;                 send-keys -M



###
### セッション＞ウィンドウ＞パネル
###

# ウィンドウとペインの番号を1から開始する(デフォルト0)
set-option -g base-index 1
set-window-option -g pane-base-index 1

# Prefix+- で横に、Prefix+| で縦に分割(ペイン)する
bind-key | split-window -h
bind-key - split-window -v

# Prefix + Ctrl-h/l でウィンドウ切り替え
# Prefix + Ctrl-h,h,h,h,...と連打できる
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Prefix+hjkl でペイン移動
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# ペインサイズを上下左右(Prefix+JKHL)に変更
# Prefix+J,J,J,J,...と連打してリサイズ可能
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# Ctrl-o でペインをローテーションしながら移動
# Prefix を用いないのでタイプが楽だが、Ctrl-o を使用してしまう
# 他のソフトウェアの設定に支障をきたさないように注意
bind-key -n C-o select-pane -t :.+

# 画面分割と新規ウィンドウでカレントパスを引き継ぐ
bind c new-window -c "#{pane_current_path}"
bind | split-window -hc "#{pane_current_path}"
bind - split-window -vc "#{pane_current_path}"
tmux_conf_new_panes_retain_current_path=true
