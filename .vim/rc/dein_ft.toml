#---------------------------------------------------------------------------
# HTML5+CSS3:
#

# HTML5 omnicomplete and syntax
[[plugins]]
repo = 'othree/html5.vim'
on_ft = 'html'

# Add CSS3 syntax support
[[plugins]]
repo = 'hail2u/vim-css3-syntax'
on_ft = 'css'

# Preview colours in source code
[[plugins]]
repo = 'ap/vim-css-color'

# emmet for vim
[[plugins]]
repo = 'mattn/emmet-vim'
on_ft = ['html', 'css', 'javascript', 'php']

# Auto close (X)HTML tags
[[plugins]]
repo = 'alvan/vim-closetag'

# A Vim plugin that always highlights the enclosing html/xml tags
[[plugins]]
repo = 'valloric/matchtagalways'
on_ft = ['html', 'xml']

#---------------------------------------------------------------------------
# Javascript:
#

# Enhanced javascript syntax file
[[plugins]]
repo = 'jelera/vim-javascript-syntax'
on_ft = 'javascript'

# A vim javascript indent script
[[plugins]]
repo = 'jiangmiao/simple-javascript-indenter'
on_ft = 'javascript'

# Tern plugin for Vim
[[plugins]]
repo = 'marijnh/tern_for_vim'
on_ft = 'javascript'
build = 'npm install'

# deoplete.nvim source for javascript
[[plugins]]
repo = 'carlitux/deoplete-ternjs'
on_ft = 'javascript'
if = 'has("nvim")'
build = 'npm install -g tern'

# deoplete.nvim source for javascript
[[plugins]]
repo = 'mhartington/deoplete-typescript'
on_ft = 'javascript'
if = 'has("nvim")'
build = 'npm -g install typescript'

# React JSX syntax highlighting and indenting for vim.
[[plugins]]
repo = 'mxw/vim-jsx'

# Syntax Highligth for Vue.js components
[[plugins]]
repo = 'posva/vim-vue'

# Generate JSDoc to your JavaScript code.
[[plugins]]
repo = 'heavenshell/vim-jsdoc'
on_ft = 'javascript'

# Tools and environment to make Vim superb for developing with Node.js. Like Rails.vim for Node.
[[plugins]]
repo = 'moll/vim-node'
on_ft = 'javascript'

