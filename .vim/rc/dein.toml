# Dark powered Vim/Neovim plugin manager
[[plugins]]
repo = 'Shougo/dein.vim'

# File-type sensible comments
[[plugins]]
repo = 'tomtom/tcomment_vim'

# Handles bracketed-paste-mode
[[plugins]]
repo = 'ConradIrwin/vim-bracketed-paste'

# Delete/change/add parentheses/quotes/XML-tags/much more with ease
[[plugins]]
repo = 'tpope/vim-surround'

# The standard snippets repository for neosnippet
[[plugins]]
repo = 'Shougo/neosnippet-snippets'

# Asynchronous Lint Engine
[[plugins]]
repo = 'w0rp/ale'

# Insert several candidates with a single key
[[plugins]]
repo = 'kana/vim-smartchr'
on_i = 1

# Open URI with your favorite browser
[[plugins]]
repo = 'tyru/open-browser.vim'

# Search Dash.app [\d]
[[plugins]]
repo = 'rizzatti/dash.vim'

# Simple templates plugin
[[plugins]]
repo = 'aperezdc/vim-template'

# Adds filetype glyphs (icons) to other plugins such as NERDTree, lightline.vim
[[plugins]]
repo = 'ryanoasis/vim-devicons'

# search status
[[plugins]]
repo = 'osyo-manga/vim-anzu'

# Context filetype library for Vim script
[[plugins]]
repo = "Shougo/context_filetype.vim"

# responsive tabline
[[plugins]]
repo = 'yami-beta/vim-responsive-tabline'

# Vim plugin to dim inactive windows
[[plugins]]
repo = 'blueyed/vim-diminactive'

# Insert or delete brackets, parens, quotes in pair
[[plugins]]
repo = 'jiangmiao/auto-pairs'

# Underlines the word under the cursor
[[plugins]]
repo = 'itchyny/vim-cursorword'

# Vim motions on speed!
[[plugins]]
repo = 'easymotion/vim-easymotion'

#---------------------------------------------------------------------------
# View:
#

# A light and configurable statusline
[[plugins]]
repo = 'itchyny/lightline.vim'

# Displaying the indention levels with thin vertical lines
[[plugins]]
repo = 'Yggdroot/indentLine'

# Highlights trailing whitespace in red and provides :FixWhitespace to fix it.
[[plugins]]
repo = 'bronson/vim-trailing-whitespace'

#---------------------------------------------------------------------------
# Nerdtree:
#

# A tree explorer
[[plugins]]
repo = 'scrooloose/nerdtree'

# NERDTree and tabs together
[[plugins]]
repo = 'jistr/vim-nerdtree-tabs'

# Extra syntax and highlight for nerdtree files
[[plugins]]
repo = 'tiagofumo/vim-nerdtree-syntax-highlight'

# A plugin of NERDTree showing git status
# [[plugins]]
# repo = 'Xuyuanp/nerdtree-git-plugin'

#---------------------------------------------------------------------------
# ColorScheme:
#

# A 24bit colorscheme for Vim, Airline and Lightline
[[plugins]]
repo = 'jacoborus/tender'

